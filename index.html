<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DE ÍCONOS DE ÍCONOS-->
    <script src="https://kit.fontawesome.com/8f1dad4900.js" crossorigin="anonymous"></script>
    <!-- LINK DE FUENTES TIPOGRÁFICAS -->
    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Generador de memes</title>
</head>
<body>



<!-- BARRA DE NAVEGACIÓN -->
    <header>
        <h1 class="main__tittle">Generador de Memes</h1>

        <!-- botones de la nav -->
        <nav class="nav__buttons--container">
            <button class="nav--button" id="image--button">
                <i class="fa-regular fa-image"></i>
                Imagen</button>
            <button class="nav--button" id="text--button">
                <i class="fa-solid fa-font"></i>
                Texto</button>
            <button class="nav--button" id="switch--button">
                <i class="fa-solid fa-lightbulb"></i>
                Modo oscuro</button>
            <!-- <button class="nav--button" id="switch--button">
                <i class="fa-regular fa-lightbulb"></i>
                Modo claro</button> -->
        </nav>

    </header>




<!-- ÁREA DEL EDITOR DE MEMES -->
    <main>
        <!-- Caja completa del editor de memes -->
        <section class="meme__area">
            <p class="meme__top--text">Ingresar texto superior</p>
            <!-- área en negro: -->
            <div class="meme__black--area">

            </div>
            <p class="meme__bottom--text">Ingresar texto inferior</p>

        </section>

        <!-- botón de descarga: -->
        <div>
            <button class="download--button">Descargar meme</button>
        </div>

    </main>





   <!-- ASIDE CON FILTROS Y CARGO DE IMAGEN -->
    <aside>
        <h2>IMAGEN</h2>

        <div>
            <h3>URL</h3>
            <div class="url__upload--container">
                <input type="text" name="" id="">
                <button>Cargar ing</button>
            </div>
            
        </div>

        <!-- Sección de color y estilos en ASIDE -->
        <div class="color__style__controller">
            <h3>FONDO</h3>
            <div class="color__controller--container">
                <!-- <div>Color -->
                    <input type="color" name="background--color" id="background--color" value="#ffffff">
                    <span>#ffffff</span>
                <!-- </div> -->


                <!-- <div class="style__controller--container">Despleglable -->
                    <select name="select--style" id="select--style">
                        <option value="">Ninguno</option>
                        <option value="">Aclarar</option>
                        <option value="">Oscurecer</option>
                        <option value="">Diferencia</option>
                        <option value="">Luminosidad</option>   
                        <option value="">Multiplicar</option>
                    </select>
                <!-- </div> -->
            </div>
        </div>



        <!-- SECCIÓN DE FILTROS -->
        <div class="filters--container">
            <h3>FILTROS</h3>
            <!-- cajita de los inputs -->
            <div class="inputs__container">
                <!-- cajitas de c/u de los inputs -->
                <div class="filters__inputs">
                    <label for="">Brillo</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Opacidad</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Contrate</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Desenfoque</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Escala de grises</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Sepia</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Hue</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Saturado</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Negativo</label>
                    <input type="range" name="" id="">
                </div>
                
            </div>
        </div>
        
        
                <!-- boton de restabler: -->
        <div>
            <button class="restore--button">Restablecer filtros</button>
        </div>

    </aside>





<!-- FOOTER -->
    <footer>
        <p>Hecho con amor por Betsabe</p>
        
    </footer>

</body>
</html>
