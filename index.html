<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DE ÍCONOS DE ÍCONOS-->
    <script src="https://kit.fontawesome.com/8f1dad4900.js" crossorigin="anonymous"></script>
    <!-- LINK DE FUENTES TIPOGRÁFICAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Generador de memes</title>
</head>
<body>



<!-- 1. BARRA DE NAVEGACIÓN -->
    <header>
        <h1 class="main__tittle">Generador de Memes</h1>

        <!-- botones de la nav -->
        <nav class="nav__buttons--container">
            <button class="nav--button" id="image--button">
                <i class="fa-regular fa-image"></i>
                Imagen</button>
            <button class="nav--button" id="text--button">
                <i class="fa-solid fa-font"></i>
                Texto</button>
            <button class="nav--button" id="switch--button">
                <i class="fa-solid fa-lightbulb"></i>
                Modo oscuro</button>
            <!-- <button class="nav--button" id="switch--button">
                <i class="fa-regular fa-lightbulb"></i>
                Modo claro</button> -->
        </nav>

    </header>




<!-- 2. ÁREA DEL EDITOR DE MEMES -->
    <main>
        <!-- Caja completa del editor de memes -->
        <section class="meme__area">
            <p class="meme__top--text">Ingresar texto superior</p>
            <!-- área en negro: -->
            <div class="meme__black--area">

            </div>
            <p class="meme__bottom--text">Ingresar texto inferior</p>

        </section>

        <!-- botón de descarga: -->
        <div>
            <button class="download--button">
                <i class="fa-solid fa-download"> Descargar meme</i>
            </button>
        </div>

    </main>





   <!-- 3. ASIDE CON FILTROS Y CARGO DE IMAGEN -->
    <aside>
        <i class="fa-regular fa-circle-xmark"></i>
        <h2>IMAGEN</h2>

        <div>
            <h3>URL</h3>
            <div class="url__upload--container">
                <input type="text" name="" id="input__url--container">
                <button class="upload__image--container">
                    <i class="fa-solid fa-cloud-arrow-up"> Cargar imagen</i>
                </button>
            </div>
            
        </div>

        <!-- Sección de color y estilos en ASIDE -->
        <div class="color__style__controller">
            <h3>FONDO</h3>
            <div class="color__controller--container">
                <div class="input__background__color--container">
                    <input type="color" name="background--color" id="background--color" value="#ffffff">
                    <span class="color--span">#ffffff</span>
                </div>


                <div class="style__controller--container">
                    <select name="select--style" id="select--style">
                        <option value="">Ninguno</option>
                        <option value="">Aclarar</option>
                        <option value="">Oscurecer</option>
                        <option value="">Diferencia</option>
                        <option value="">Luminosidad</option>   
                        <option value="">Multiplicar</option>
                    </select>
                </div>
            </div>
        </div>



        <!-- 3.1 SECCIÓN DE FILTROS -->
        <div class="filters--container">
            <h3>FILTROS</h3>
            <!-- cajita de los inputs -->
            <div class="inputs__container">
                <!-- cajitas de c/u de los inputs -->
                <div class="filters__inputs">
                    <label for="">Brillo</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Opacidad</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Contrate</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Desenfoque</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Escala de grises</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Sepia</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Hue</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Saturado</label>
                    <input type="range" name="" id="">
                </div>


                <div class="filters__inputs">
                    <label for="">Negativo</label>
                    <input type="range" name="" id="">
                </div>
                
            </div>
        </div>
        
        
                <!-- boton de restabler: -->
        <div>
            <button class="restore--button">Restablecer filtros</button>
        </div>

    </aside>





<!-- 4. FOOTER -->
    <footer>
        <ul class="footer__container--icons">
            <li class="list">
                <a class="footer__icon" tabindex="27" href="https://github.com/BetsabeMJ">   
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
            <li class="list">
                <a class="footer__icon" tabindex="28" href="https://www.linkedin.com/in/betsabe-martínez-jasso">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </li>
            <li class="list">
                <a class="footer__icon" tabindex="29" href="mailto:betsabe.martinez.jasso@gmail.com">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </li>
        </ul>
        <p class="last_text">Hecho con <span><i class="fa-solid fa-heart"></i></span> por Betsabe</p>
        
    </footer>

</body>
</html>
