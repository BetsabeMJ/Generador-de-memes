<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DE ÍCONOS DE ÍCONOS-->
    <script src="https://kit.fontawesome.com/8f1dad4900.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./imágenes/troll-left.png" type="image/x-icon">
    <!-- <link rel="icon" type="image/png" href="Images/favicon.png"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <!-- LINK DE FUENTES TIPOGRÁFICAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Generador de memes</title>
</head>
<body id="body">
    <!-- *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*   1. BARRA DE NAVEGACIÓN   -*-*-*-*-*-*-*-*-*-*-*-*-*-*- -->
<!-- 1. BARRA DE NAVEGACIÓN -->
    <header id="header">
        <h1 class="main__tittle" id="main__tittle">Generador de Memes</h1>
        <!-- botones de la nav -->
        <nav class="nav__buttons--container" id="nav__buttons--container">
            <button class="nav--button" id="image--button">
                <i class="fa-regular fa-image" aria-hidden="true"></i>
                Imagen</button>
            <button class="nav--button" id="text--button">
                <i class="fa-solid fa-font" aria-hidden="true"></i>
                Texto</button>
            <button class="nav--button" id="switch--button">
                <i class="fa-solid fa-lightbulb" aria-hidden="true"></i>
                Modo oscuro</button>
            <!-- <button class="nav--button" id="switch--button">
                <i class="fa-regular fa-lightbulb"></i>
                Modo claro</button> -->
        </nav>
    </header>
    <!-- *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-   2.  ÁREA DE  EDITOR   *-*-*-*-*-*-*-*-*-*-*-*-*-*- -->
<!-- 2. ÁREA DEL EDITOR DE MEMES -->
    <main id="main">
        <!-- Caja completa del editor de memes -->
        <section class="meme__area" id="meme__area">
            <p class="meme__top--text" id="meme__top--text">Ingresar texto superior</p>
            <!-- área en negro: -->
            <div class="meme__black--area" id="meme__black--area">
            </div>
            <p class="meme__bottom--text" id="meme__bottom--text">Ingresar texto inferior</p>
        </section>
        <!-- botón de descarga: -->
        <div>
            <button class="download--button" id="download--button">
                <i class="fa-solid fa-download" aria-hidden="true"> Descargar meme</i>
            </button>
        </div>
    </main>
    <!-- *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-    3 ASIDE CON FILTROS   *-*-*-*-*-*-*-*-*-*-*-*-*-*- -->
   <!-- 3. ASIDE CON FILTROS Y CARGO DE IMAGEN -->
    <aside id="image__aside">
        <i class="fa-regular fa-circle-xmark" aria-hidden="true"></i>
        <h2 id="image__tittle">IMAGEN</h2>
        <form id="image__form">
            <div id="url_and_upload__image--container">
                <h3 id="url__tittle">URL</h3>
                <div class="url__upload--container" id="url__upload--container">
                    <input
                    id="input__url--container"
                    type="text" 
                    placeholder="http://ejemplo.com"
                    name="url__input">
                    <button class="upload__image--container" id="upload__image--container">
                        <i class="fa-solid fa-cloud-arrow-up" aria-hidden="true"> Cargar imagen</i>
                    </button>
                </div>
            </div>
            <!-- Sección de color y estilos en ASIDE -->
            <div class="color__style__controller" id="color__style__controller">
                <h3 id="background__tittle">FONDO</h3>
                <div class="color__controller--container" id="color__controller--container">
                    <div class="input__background__color--container" id="input__background__color--container">
                        <input
                        id="background--color"
                        type="color" 
                        name="background--color"
                        value="#ffffff">
                        <span class="color--span" id="color--span">#ffffff</span>
                    </div>
                    <!-- <div class="style__controller--container"> -->
                        <select name="select--style" id="select--style">
                            <option value="unset" id="unset">Ninguno</option>
                            <option value="lighten" id="lighten">Aclarar</option>
                            <option value="darken" id="darken">Oscurecer</option>
                            <option value="difference" id="difference">Diferencia</option>
                            <option value="luminosity" id="luminosity">Luminosidad</option>   
                            <option value="multiply" id="multiply">Multiplicar</option>
                        </select>
                    <!-- </div> -->
                </div>
            </div>
            <!-- 3.1 SECCIÓN DE FILTROS -->
            <div class="filters--container" id="filters--container">
                <h3 id="filter__tittle">FILTROS</h3>
                <!-- cajita de los inputs -->
                <div class="inputs__container" id="inputs__container">
                    <!-- cajitas de c/u de los inputs -->
                    <div class="filters__inputs">
                        <label for="input__brightness" class="filter__input__range">Brillo</label>
                        <input
                        id="input__brightness"
                        class="filter__style__input" 
                        type="range" 
                        name="brillo"
                        min="0"
                        max="200"
                        step="10"
                        value="100">
                    </div>
                    <div class="filters__inputs">
                        <label for="input__opacity" class="filter__input__range">Opacidad</label>
                        <input
                        id="input__opacity"
                        class="filter__style__input" 
                        type="range" 
                        name="opacidad" 
                        min="0"
                        max="100"
                        step="10"
                        value="100">
                    </div>
                    <div class="filters__inputs">
                        <label for="input__contrast" class="filter__input__range">Contrate</label>
                        <input
                        id="input__contrast"
                        class="filter__style__input" 
                        type="range" 
                        name="contraste" 
                        min="0"
                        max="200"
                        step="10"
                        value="100">
                    </div>
                    <div class="filters__inputs">
                        <label for="input__blur" class="filter__input__range">Desenfoque</label>
                        <input
                        id="input__blur"
                        class="filter__style__input" 
                        type="range" 
                        name="desenfoque"
                        min="0"
                        max="10"
                        step="0.1"
                        value="0">
                    </div>
                    <div class="filters__inputs">
                        <label for="input__grays" class="filter__input__range">Escala de grises</label>
                        <input
                        id="input__grays"
                        class="filter__style__input" 
                        type="range" 
                        name="grises" 
                        min="0"
                        max="100"
                        step="1"
                        value="0">
                    </div>
                    <div class="filters__inputs">
                        <label for="input__sepia" class="filter__input__range">Sepia</label>
                        <input
                        class="filter__style__input"
                        id="input__sepia"
                        type="range" 
                        name="sepia"
                        min="0"
                        max="100"
                        step="1"
                        value="0">
                    </div>
                    <div class="filters__inputs">
                        <label for="input__hue" class="filter__input__range">Hue</label>
                        <input
                        id="input__hue"
                        class="filter__style__input" 
                        type="range" 
                        name="hue" 
                        min="0"
                        max="360"
                        step="1"
                        value="0">
                    </div>
                    <div class="filters__inputs">
                        <label for="input__saturate" class="filter__input__range">Saturado</label>
                        <input
                        id="input__saturate"
                        class="filter__style__input" 
                        type="range" 
                        name="saturador" 
                        min="0"
                        max="200"
                        step="10"
                        value="100">
                    </div>
                    <div class="filters__inputs">
                        <label for="input__negative" class="filter__input__range">Negativo</label>
                        <input
                        id="input__negative"
                        class="filter__style__input" 
                        type="range" 
                        name="negativo" 
                        min="0"
                        max="100"
                        step="10"
                        value="0">
                    </div>
                </div>
            </div>
                    <!-- boton de restabler: -->
            <div id="restore__btn--container">
                <button class="restore--button" id="restore--button">Restablecer filtros</button>
            </div>
        </form>
    </aside>
<!-- *-*-*-*-*-*-*-*-*-*-*-*-*-*4. ASIDE DEL TEXTO-*-*-*-*-*-*-*-*-*-*-*-*-*-**-*-*-*-*-*-* -->
<!-- 4. ASIDE DEL TEXTO -->
    <aside id="text__aside">
        <i class="fa-regular fa-circle-xmark" aria-hidden="true"></i>
        <h2 id="text__tittle">TEXTO</h2>
        <form id="text__form">
            <!-- input de texto inferior -->
            <div class="top__text--container" id="top__text--container">
                <h3 id="top__text__tittle">TEXTO SUPERIOR</h3>
                <textarea
                id="top__text--input"
                name="top__textarea"
                placeholder="Ingresa texto superior aquí">
                </textarea>
            </div>
            <div id="remove__top__text--continer">
                <input
                id="remove__top__text"
                type="checkbox" 
                name="remove__top__text">
                <label for="remove__top__text" id="remove__top__text-point">Quitar texto superior</label>
            </div>
            <!-- input de texto inferior -->
            <div class="bottom__text--container" id="bottom__text--container">
                <h3 id="bottom__text__tittle">TEXTO INFERIOR</h3>
                <textarea
                id="bottom__text--input"
                name="bottom__textarea"
                placeholder="Ingresa texto inferior aquí">
                </textarea>
            </div>
            <div id="remove__bottom__text--container">
                <input
                id="remove__bottom__text"
                type="checkbox"
                name="remove__bottom__text">
                <label for="remove__bottom__text" id="remove__bottom__text-point">Quitar texto inferior</label>
            </div>
            <!-- input de fuentes -->
            <!-- <div class="fonts__style--container" id="fonts__style--container"> -->
            </div>
            <div class="fonts--container" id="fonts--container">
                <select name="font__family" id="fonts__style">
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewriter">American Typewriter</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact">Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Time News Roman">Time News Roman</option>
                </select>
            </div>
            <!-- inputs de alineación de texto -->
            <div id="align__text--container">
                <input
                id="font__size"
                type="number" 
                name="font__size--input"
                placeholder="8">
                <!-- botones de alieado -->
                <button class="left__text--btn" id="left__text--btn">
                    <i class="fa-solid fa-align-left" aria-hidden="true"></i>
                </button>
                <button class="center__text--btn" id="center__text--btn">
                    <i class="fa-solid fa-align-center" aria-hidden="true"></i>
                </button>            
                <button class="justify__text--btn" id="justify__text--btn">
                    <i class="fa-solid fa-align-justify" aria-hidden="true"></i>
                </button>
                <button class="right__text--btn" id="right__text--btn">
                    <i class="fa-solid fa-align-right" aria-hidden="true"></i>
                </button>
            </div>
            <!-- inputs de color y fondo de textos -->
            <div class="color_and__bkg--container" id="color_and__bkg--container">
                <div id="color__text--container">
                    <h3 id="color__tittle">COLOR</h3>
                    <div class="text__color--container" id="text__color--container">
                        <input
                        id="text__color"
                        type="color" 
                        name="text__color--input"
                        value="#000000">
                        <span class="color__text--span">#00000</span>
                    </div>
                </div>
                <div id="bkg__text--container">
                    <h3 id="bkg__tittle">FONDO</h3>
                    <div class="text__background__color--container" id="text__background__color--container">
                        <input 
                        type="color" 
                        name="text__background__input" 
                        id="text__background" 
                        value="#ffffff">
                        <span class="bkg__color--span" id="bkg__color--span">#ffffff</span>
                    </div>
                </div>
            </div>
            <div id="transparent__bacground--container">
                <input
                id="transparent__bacground"
                type="checkbox"
                name="transparent__bacground__input">
                <label for="transparent__bacground" id="transparent__bacground">Fondo transparente</label>
            </div>
            <!-- inputs para el contorno -->
            <div id="outlines--container">
                <h3 id="outline__tittle">CONTORNO</h3>
                <div class="outline__buttons--container">
                    <button class="none__outline" id="none__outline">Ninguno</button>
                    <button class="clear__outline" id="clear__outline">Claro</button>
                    <button class="dark__outline" id="dark__outline">Oscuro</button>
                </div>
            </div>
            <!-- input de espaciado -->
            <div id="spaceline--container">
                <h3 id="spaceline__tittle">ESPACIADO</h3>
                <div class="spaceline__container" id="spaceline__container">
                    <input
                    id="spaceline" 
                    type="number" 
                    name="spaceline__input"
                    min="10"
                    max="50"
                    placeholder="15">
                </div>
            </div>
            <!-- input de interlineado -->
            <div id="space_letter__container">
                <h3 id="space_letter__tittle">INTERLINEADO</h3>
                <div class="space__letter--container" id="space__letter--container">
                    <select name="space__letter--input" id="space__letter">
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                        <option value="1.5" selected>1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </div>
        </form>
    </aside>
<!-- *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-  5   FOOTER     *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*- -->
<!-- 5. FOOTER -->
    <footer id="footer">
        <ul class="footer__container--icons" id="footer__container--icons">
            <li class="list" id="github__icon">
                <a class="footer__icon" id="footer__github__icon" href="https://github.com/BetsabeMJ">   
                    <i class="fa-brands fa-github" aria-hidden="true"></i>
                </a>
            </li>
            <li class="list" id="linkedin__icon">
                <a class="footer__icon" id="footer__linkedin__icon" href="https://www.linkedin.com/in/betsabe-martínez-jasso">
                    <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
                </a>
            </li>
            <li class="list" id="email__icon">
                <a class="footer__icon" id="footer__email__icon" href="mailto:betsabe.martinez.jasso@gmail.com">
                    <i class="fa-solid fa-envelope" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <p class="last_text" class="last_text">Hecho con <span id="heart__icon__span"><i class="fa-solid fa-heart" id="fa-solid fa-heart" aria-hidden="true"></i></span> por Betsabe</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
